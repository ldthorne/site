<md-card id="login-form" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class='card-content'>
        <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div>
                <md-input-container>
                    <label for="email">Email address</label>
                    <input ng-model="login.email">
                </md-input-container>
            </div>
            <div>
                <md-input-container>
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password">
                </md-input-container>
            </div>
            <div>
                <md-button type="submit" class="md-raised md-primary">
                    Login
                </md-button>
            </div>
        </form>
    </div>
</md-card>
