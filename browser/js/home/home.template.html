<div id="home-content">
  <md-card>
    <md-card-title id="card-title" layout="row" layout-xs="column" layout-align="center center">
      <md-card-content flex-gt-sm="25" flex="100">
        <img class="img-circle" ng-src="{{ creatorContent.picture }}">
      </md-card-content>
      <md-card-title-text>
        <span class="md-subhead" ng-bind-html="creatorContent.biography"></span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions id="social" layout="row" layout-align="end center">
      <md-button ng-show="creatorContent.resume" ui-sref="resume">Resume</md-button>
      <md-button class="icon-button" md-ink-ripple="#1d6cf2" aria-label="Email" ng-href="mailto:{{creatorContent.email}}">
        <md-icon md-svg-src="http://ldthorne.s3.amazonaws.com/email.svg"></md-icon>
      </md-button>
      <md-button class="icon-button" md-ink-ripple="#1d6cf2" aria-label="GitHub" ng-show="creatorContent.github" ng-href="{{ creatorContent.github }}">
        <md-icon md-svg-src="http://ldthorne.s3.amazonaws.com/github.svg"></md-icon>
      </md-button>
      <md-button class="icon-button" md-ink-ripple="#1d6cf2" aria-label="LinkedIn" ng-show="creatorContent.linkedin" ng-href="{{ creatorContent.linkedin }}">
        <md-icon md-svg-src="http://ldthorne.s3.amazonaws.com/linkedin.svg"></md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
  <div id="projects" layout="row" layout-xs="column" layout-wrap>
    <project ng-repeat="project in projects" project="project" flex-gt-sm="50" flex="100">
  </div>
</div>
