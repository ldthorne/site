<div class="card-container">
    <md-card>
        <md-card-title>
            <md-card-title-text class="project-card-content">
                <p class="md-headline title"> {{ project.title }}
                    <span class="delete-icon">
                        <i class="material-icons" ng-show="isUserAdmin" ng-click="remove(project)">delete</i>
                    </span>
                </p>
                <div>
                    <span class="md-subhead text-center" class="short" ng-show="project.shortDescription"><i>{{ project.shortDescription }}</i></span>
                    <span> {{ project.longDescription }}</span>
                </div>
                <span ng-show="project.githubLink"><a href="{{project.githubLink}}">Github Repository</a></span>
                <span ng-show="project.deployedLink"><a href="{{project.deployedLink}}">Deployed Site</a></span>
                <span class="dates" ng-show="!project.endDate">{{ project.startDate | date:'M/dd/yyyy' }}</span>
                <span class="dates" ng-show="project.endDate">{{ project.startDate | date:'M/dd/yyyy' }} through {{ project.endDate | date:'M/dd/yyyy' }}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
