<md-card class="form" flex-gt-sm="50" flex="80">
    <div class='card-content'>
        <form ng-model="user" ng-submit="submit(user)">
            <md-content>
                <div>
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" required ng-model="user.email">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" required ng-model="user.password">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Biography</label>
                        <textarea required ng-model="user.biography" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Picture Link</label>
                        <input type="url" ng-model="user.picture">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Resume Link</label>
                        <input type="url" ng-model="user.resume">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Github</label>
                        <input type="url" ng-model="user.github">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>LinkedIn</label>
                        <input type="url" ng-model="user.linkedin">
                    </md-input-container>
                </div>
                <div>
                    <md-button type="submit" class="md-raised md-primary">
                        Update Account
                    </md-button>
                </div>
                <div>
            </md-content>
        </form>
        </div>
</md-card>
